  <!-- タイトル -->
  <h2>第三回　上海杭州交流会　直前ミーティング</h2>

<!-- 本文 -->
　本ミーティングは交流会前の最後のミーティングでした。中国経済の動向により調整が難航していた中国における訪問企業も決まり、最終調整という形でしおりを用い詳細の動きを確認しました。<br>
　また、JCSNをご支援くださっている増田勝紀さんのお話をお聞きし、積極的に、前向きに、そして時代の流れを読みながら進んでいくことの大切さを実感しました。<br>
　一週間後の交流会では様々なバックグラウンドを持つ学生たちと交流し、日中関係の土台を少しでも構築できればと思います。楽しみですね！<br>
（文責：中野綾香）<br>
